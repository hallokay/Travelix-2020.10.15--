<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelix</title>
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <!-- fonts -->
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="logo">
                </a>
                <!-- //logo -->
                <div class="hamburger_btn">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <!-- //hamburger_btn -->
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="index.html" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">about</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Offers</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">News</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
                <!-- //nav_list -->
            </nav>
        </div>
        <!-- //container -->
    </header>
    
    <main>
        <div class="hero">
           <div class="container">
               <div class="main_heading">
                <h1 class="title">discover</h1>
                <h2 class="subtitle">Luxury Hotels</h2>
               </div>
               <!-- // main_heading-->
                <a href="#" class="btn btn_gradient">Explore now
                   <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </a>
                <!-- //btn -->
           </div>
           <!-- //container -->
        </div>
        <!-- // hero-->
        <section class="booking">
            <div class="container">
                <form action="" class="form">
                    <div class="input_group">
                        <label for="destination" class="input_label">Destination</label>
                        <input type="text" class="input" id="destination">
                    </div>
                    <div class="input_group">
                        <label for="check_in" class="input_label">checkin</label>
                        <input type="date" class="input" id="check_in">
                    </div>
                    <div class="input_group">
                        <label for="check_out" class="input_label">check out</label>
                        <input type="date" class="input" id="check_out">
                    </div>
                    
                </form>
            </div>
            <!-- // container-->
        </section>
        <!-- // booking-->
    </main>
    <script src="app.js"></script>
</body>
</html>
