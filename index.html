<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelix</title>
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <!-- fonts -->
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="logo">
                </a>
                <!-- //logo -->
                <div class="hamburger_btn">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <!-- //hamburger_btn -->
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="index.html" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">about</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Offers</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">News</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
                <!-- //nav_list -->
            </nav>
        </div>
        <!-- //container -->
    </header>
    
    <main>
        <div class="hero">
           <div class="container">
               <div class="main_heading">
                <h1 class="title">discover</h1>
                <h2 class="subtitle">Luxury Hotels</h2>
               </div>
               <!-- // main_heading-->
                <a href="#" class="btn btn_gradient">Explore now
                   <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </a>
                <!-- //btn -->
           </div>
           <!-- //container -->
        </div>
        <!-- // hero-->
        <section class="booking">
            <div class="container">
                <form action="" class="form">
                    <div class="input_group">
                        <label for="destination" class="input_label">Destination</label>
                        <input type="text" class="input" id="destination">
                    </div>
                    <div class="input_group">
                        <label for="check_in" class="input_label">checkin</label>
                        <input type="date" class="input" id="check_in">
                    </div>
                    <div class="input_group">
                        <label for="check_out" class="input_label">check out</label>
                        <input type="date" class="input" id="check_out">
                    </div>
                    <div class="input_group">
                        <label for="adults" class="input_label">Adults</label>
                        <select name="" class="options" id="adults">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="input_group">
                        <label for="children" class="input_label">children</label>
                        <select name="" class="options" id="children">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <!-- // input_group-->
                    <button type="submit" class="btn form_btn btn_purple">Search
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </button>
                </form>
            </div>
            <!-- // container-->
        </section>
        <!-- // booking-->
        <section class="hotels">
            <div class="container">
                <h5 class="section_head">
                    <span class="heading">Explores</span>
                    <span class="sub_heading">our beautuful hotels</span>
                </h5>
                <div class="grid">
                    <div class="grid_item featured_hotels">
                        <img src="images/hotel_astro_resort.jpg" alt="hotel_astro" class="hotel_img">
                        <h5 class="hotel_name">astro hotel</h5>
                        <span class="hotel_price">from $288 / Night</span>
                        <div class="hotel_rating">
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star-half rating"></i>
                        </div>
                        <a href="#" class="btn btn_gradient">Book Now
                            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                        </a>
                    </div>
                    <!-- //grid_item featured_hotels -->
                    <div class="grid_item featured_hotels">
                        <img src="images/hotel_the_enchanted_garden.jpg" alt="hotel_the_enchanted_garden" class="hotel_img">
                        <h5 class="hotel_name">the enchanted garden hotel</h5>
                        <span class="hotel_price">from $388 / Night</span>
                        <div class="hotel_rating">
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star-half rating"></i>
                        </div>
                        <a href="#" class="btn btn_gradient">Book Now
                            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                        </a>
                    </div>
                    <!-- //grid_item featured_hotels -->
                    <div class="grid_item featured_hotels">
                        <img src="images/hotel_the_paradise.jpg" alt="hotel_the_paradise" class="hotel_img">
                        <h5 class="hotel_name">the paradise</h5>
                        <span class="hotel_price">from $588 / Night</span>
                        <div class="hotel_rating">
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                        </div>
                        <a href="#" class="btn btn_gradient">Book Now
                            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                        </a>
                    </div>
                    <!-- //grid_item featured_hotels -->
                    
                
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
